syntax = "proto3";
package common;

enum EnumAllowingAlias {
    option allow_alias = true;
    UNKNOWN = 0;
    STARTED = 1;
    RUNNING = 1;
}

message Test {
    string query = 1;
    int32 page_number = 2;
    int32 result_per_page = 3;
    repeated int32 samples = 4 [packed=true];
    enum Corpus {
        UNIVERSAL = 0;
        WEB = 1;
        IMAGES = 2;
        LOCAL = 3;
        NEWS = 4;
        PRODUCTS = 5;
        VIDEO = 6;
    }

    Corpus corpus = 5;
}